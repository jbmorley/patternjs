<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Patterns</title>
    <link id="theme" rel="stylesheet" href="style.css">
    <script>

        function prepareForRetina(canvas) {
            if (window.devicePixelRatio > 1) {
                var canvasWidth = canvas.width;
                var canvasHeight = canvas.height;

                canvas.width = canvasWidth * window.devicePixelRatio;
                canvas.height = canvasHeight * window.devicePixelRatio;
                canvas.style.width = canvasWidth + 'px';
                canvas.style.height = canvasHeight + 'px';

                canvas.getContext('2d').scale(window.devicePixelRatio, window.devicePixelRatio);
            }
        }

        function draw() {

            var canvas = document.getElementById('asanoha');
            prepareForRetina(canvas);
            if (canvas.getContext) {
                Patterns.drawAsaNoHa({
                    context: canvas.getContext('2d'),
                    x: 0,
                    y: 0,
                    width: canvas.width,
                    height: canvas.height
                });
            }

            var canvas = document.getElementById('circles');
            prepareForRetina(canvas);
            if (canvas.getContext) {
                Patterns.drawPattern(canvas.getContext('2d'), 0, 0, canvas.width, canvas.height);
            }

            var canvas = document.getElementById('waves');
            prepareForRetina(canvas);
            if (canvas.getContext) {
                Patterns.drawWaves({
                    context: canvas.getContext('2d'),
                    x: 0,
                    y: 0,
                    width: canvas.width,
                    height: canvas.height,
                    strokeStyle: 'white',
                    fillStyle: 'black',
                    lineWidth: 3,
                    radius: 55,
                    gap: 10,
                    count: 5
                });
            }

            var canvas = document.getElementById('waves-light');
            prepareForRetina(canvas);
            if (canvas.getContext) {
                Patterns.drawWaves({
                    context: canvas.getContext('2d'),
                    x: 0, 
                    y: 0, 
                    width: canvas.width, 
                    height: canvas.height, 
                    strokeStyle: '#0033cc', 
                    fillStyle: 'white',
                    lineWidth: 2, 
                    radius: 80,
                    gap: 7, 
                    count: 11
                 });
            }

            var canvas = document.getElementById('waves-inverted');
            prepareForRetina(canvas);
            if (canvas.getContext) {
                Patterns.drawWaves({
                    context: canvas.getContext('2d'),
                    x: 0,
                    y: 0,
                    width: canvas.width,
                    height: canvas.height,
                    strokeStyle: '#336699',
                    fillStyle: '#19334d',
                    lineWidth: 3,
                    radius: 44,
                    gap: 8,
                    count: 5,
                    alternating: true
                });
            }

        };
    </script>
</head>
<body onload="draw()">

    <h1>Patterns</h1>

    <h2>麻の葉, Asa no ha</h2>
    <canvas id="asanoha" width="600" height="400"></canvas>

    <h2>七宝, Shippou</h2>
    <canvas id="circles" width="600" height="400"></canvas>

    <h2>Waves</h2>
    <canvas class="pattern" id="waves" width="600" height="400"></canvas>
    <canvas class="pattern" id="waves-light" width="600" height="400"></canvas>
    <canvas class="pattern" id="waves-inverted" width="600" height="400"></canvas>

    <script src="patterns.js"></script>
</body>
</html>
